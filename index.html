<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column min-vh-100">

      <header class="bg-primary text-white text-center py-3">
        <h1 class="mb-4">Freifach Website</h1>
      </header>

      <main class="flex-fill text-center mt-5">
          
          <!-- === a) Katzenbilder === -->
          <h2 class="mb-4">Katzenbilder</h2>
          <button id="btn" class="btn btn-primary mb-4">Katze zeigen</button>
          
          <div id="imgBox"
            class="d-flex justify-content-center align-items-center mx-auto border rounded shadow p-2"
            style="width: 320px; height: 250px; background-color: #f8f9fa;">
            <p class="text-muted m-0">Noch kein Bild</p>
          </div>

          <!-- === b) Bitcoin Preis === -->
          <hr class="my-5">
          <h2 class="mb-4">Bitcoin-Preis</h2>
          <button id="btn-btc" class="btn btn-warning mb-4">Preis anzeigen</button>

          <div id="btcBox"
            class="d-flex flex-column justify-content-center align-items-center mx-auto border rounded shadow p-3"
            style="width: 320px; height: 150px; background-color: #fffbea;">
            <p class="text-muted m-0">Noch kein Preis</p>
          </div>

          <!-- === c) Wetter Zürich === -->
          <hr class="my-5">
          <h2 class="mb-4">Aktuelles Wetter Zürich</h2>
          <button id="btn-weather" class="btn btn-info mb-4">Wetter anzeigen</button>
          <div id="weatherBox"
            class="d-flex flex-column justify-content-center align-items-center mx-auto border rounded shadow p-3"
            style="width: 320px; height: 180px; background-color: #e8f7ff;">
            <p class="text-muted m-0">Noch keine Daten</p>
          </div>

          <!-- === d) Strom-Tankstellen + e) Karte (ersetzen) === -->
<hr class="my-5">

<div class="container">
  <div class="row g-4">
    <!-- links: Liste -->
    <div class="col-md-5">
      <h3 class="mb-3 text-center">Nähe (Winterthur)</h3>
      <button id="btn-stations" class="btn btn-primary w-100 mb-3">Tankstellen laden</button>

      <div id="stationList" class="list-group" style="max-height:420px; overflow:auto;">
        <div class="list-group-item text-center text-muted">Noch keine Daten</div>
      </div>
    </div>

    <!-- rechts: Suche + Karte -->
    <div class="col-md-7">
      <h3 class="mb-3 text-center">Karte & Suche</h3>

      <div class="input-group mb-2">
        <input id="searchInput" type="search" class="form-control" placeholder="Ort oder Adresse suchen...">
        <button id="searchBtn" class="btn btn-outline-secondary">Suchen</button>
      </div>

      <ul id="autocomplete" class="list-group mb-2" style="display:none; max-height:160px; overflow:auto; position:relative; z-index:1100;"></ul>

      <div id="mapBox" style="width:100%; height:480px; border-radius:8px; overflow:hidden; border:1px solid #ddd;"></div>
    </div>
  </div>
</div>



          <!-- Hover Effekt (nur kleiner Zoom) -->
          <style>
          .station-btn:hover {
            transform: scale(1.03);
            transition: 0.15s ease;
          }
          </style>


<!-- === f) Bewerbungsformular === -->
<hr class="my-5">
<h2 class="mb-4">Bewerbung Praktikum</h2>

<form id="applicationForm"
      action="https://webhook.site/18b28d63-72ae-40f6-8625-827d9ceae099"
      method="POST"
      enctype="multipart/form-data"
      class="mx-auto text-start needs-validation"
      style="max-width: 700px;"
      novalidate>

  <h5 class="mt-3">Persönliche Angaben</h5>

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Geschlecht</label>
      <select class="form-select" name="gender" required>
        <option value="">Bitte wählen</option>
        <option>Weiblich</option>
        <option>Männlich</option>
        <option>Divers</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Vorname</label>
      <input class="form-control" name="firstname" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input class="form-control" name="lastname" required>
    </div>
  </div>

  <h5 class="mt-4">Kontakt</h5>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Handy</label>
      <input type="tel" class="form-control" name="phone" required>
    </div>
  </div>

  <h5 class="mt-4">Bewerbung</h5>

  <div class="mb-3">
    <label class="form-label">Motivationsschreiben</label>
    <textarea class="form-control" name="motivation" rows="4" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Lebenslauf (PDF)</label>
    <input type="file" class="form-control" name="cv" accept="application/pdf" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Portfolio (Link)</label>
    <input type="url" class="form-control" name="portfolio">
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" required>
    <label class="form-check-label">
      Ich akzeptiere die
      <a href="https://www.edoeb.admin.ch" target="_blank">Datenschutzbestimmungen</a>
    </label>
  </div>

  <button type="submit" class="btn btn-primary w-100 mb-5">
    Bewerbung absenden
  </button>
</form>




      </main>

      <footer class="bg-dark text-white text-center py-3 mt-auto">
        <small>© 2025 Freifach Website von David</small>
      </footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

      <script src="app.js" defer></script>
    </body>
</html>
