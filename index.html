<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column min-vh-100">

      <header class="bg-primary text-white text-center py-3">
        <h1 class="mb-4">Freifach Website</h1>
      </header>

      <main class="flex-fill text-center mt-5">
          
          <!-- === a) Katzenbilder === -->
          <h2 class="mb-4">Katzenbilder</h2>
          <button id="btn" class="btn btn-primary mb-4">Katze zeigen</button>
          
          <div id="imgBox"
            class="d-flex justify-content-center align-items-center mx-auto border rounded shadow p-2"
            style="width: 320px; height: 250px; background-color: #f8f9fa;">
            <p class="text-muted m-0">Noch kein Bild üêæ</p>
          </div>

          <!-- === b) Bitcoin Preis === -->
          <hr class="my-5">
          <h2 class="mb-4">Bitcoin-Preis</h2>
          <button id="btn-btc" class="btn btn-warning mb-4">Preis anzeigen</button>

          <div id="btcBox"
            class="d-flex flex-column justify-content-center align-items-center mx-auto border rounded shadow p-3"
            style="width: 320px; height: 150px; background-color: #fffbea;">
            <p class="text-muted m-0">Noch kein Preis</p>
          </div>

          <!-- === c) Wetter Z√ºrich === -->
          <hr class="my-5">
          <h2 class="mb-4">Aktuelles Wetter Z√ºrich</h2>
          <button id="btn-weather" class="btn btn-info mb-4">Wetter anzeigen</button>
          <div id="weatherBox"
            class="d-flex flex-column justify-content-center align-items-center mx-auto border rounded shadow p-3"
            style="width: 320px; height: 180px; background-color: #e8f7ff;">
            <p class="text-muted m-0">Noch keine Daten ‚òÅÔ∏è</p>
          </div>

          <hr class="my-5">
          <div class="row justify-content-center">
            <!-- d) Tankstellen -->
            <div class="col-md-5 mb-4">
              <h2 class="mb-3 text-center">Strom-Tankstellen in der N√§he (Winterthur)</h2>
              <button id="btn-stations" class="btn btn-success mb-3 w-100">Tankstellen anzeigen</button>
              <div id="stationBox"
                class="d-flex flex-column justify-content-start align-items-center mx-auto border rounded shadow p-3"
                style="width: 100%; min-height: 300px; background-color: #f1fff3; overflow-y: auto;">
                <p class="text-muted m-0 text-center">Noch keine Daten ‚ö°</p>
              </div>
            </div>

            <!-- e) Karte -->
            <div class="col-md-5 mb-4">
              <h2 class="mb-3 text-center">Karte der Schweiz</h2>
               <!-- Suchfeld -->
                <div class="input-group mb-3">
                  <input type="text" id="mapSearch" class="form-control" placeholder="Ort oder Adresse suchen...">
                  <button id="btnSearch" class="btn btn-outline-secondary">Suchen</button>
                </div>
              <div id="mapBox"
                class="mx-auto border rounded shadow"
                style="width: 100%; height: 400px;">
              </div>
            </div>
          </div>


          <!-- Hover Effekt (nur kleiner Zoom) -->
          <style>
          .station-btn:hover {
            transform: scale(1.03);
            transition: 0.15s ease;
          }
          </style>





      </main>

      <footer class="bg-dark text-white text-center py-3 mt-auto">
        <small>¬© 2025 Freifach Website von David</small>
      </footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

      <script src="app.js" defer></script>
    </body>
</html>
